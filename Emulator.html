<!DOCUTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2c2c2c);
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    #menu {
      position: relative;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(40, 40, 40, 0.75);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    #menu label {
      font-size: 16px;
      font-weight: 600;
      margin-right: 12px;
      color: #d0d0d0;
    }

    select {
      font-size: 15px;
      padding: 10px 14px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: rgba(50, 50, 50, 0.85);
      color: #f0f0f0;
      appearance: none;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    select:hover, select:focus {
      background-color: rgba(70, 70, 70, 0.95);
      border-color: #888;
      cursor: pointer;
      outline: none;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
      background-color: #101010;
      transition: opacity 0.3s ease;
    }

    #branding {
      font-size: 20px;
      font-weight: 700;
      color: #00ffe5;
      text-shadow: 0 0 8px #00ffe5;
    }

    @media (max-width: 600px) {
      #menu {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      #branding {
        align-self: flex-end;
      }

      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="menu">
    <div>
      <label for="session-select">Choose an VM:</label>
      <select id="session-select">
        <option value="">-- Select Session --</option>
        <option value="https://embeddr.rhw.one/embed#https://appetize.io/embed/b_lpyv3tojqolercnfjmqqvgjqja">Android</option>
        <option value="https://embeddr.rhw.one/embed#https://www.browserling.com/browse/win10/chrome127/">Chrome</option>
        <option value="https://embeddr.rhw.one/embed#https://www.browserling.com/browse/win10/edge127/">Edge</option>
        <option value="https://embeddr.rhw.one/embed#https://www.browserling.com/browse/win10/opera112">Opera Search</option>
        <option value="https://embeddr.rhw.one/embed#https://www.browserling.com/browse/win10/tor13.5/">Tor</option>
        <option value="https://embeddr.rhw.one/embed#https://www.browserling.com/browse/mac15/safari18/">Safari</option>
        <option value="https://embeddr.rhw.one/embed#https://instantworkstation.com/virtual-machines/">Desktop Browsers</option>
        <option value="https://embeddr.rhw.one/embed#http://209.38.146.204:8080//">ZXS VM (in development)</option>
      </select>
    </div>
    <div id="branding">ZXS VM</div>
  </div>

  <iframe id="android-frame" src=""></iframe>

  <script>
    const select = document.getElementById('session-select');
    const iframe = document.getElementById('android-frame');

    select.addEventListener('change', () => {
      const url = select.value;
      iframe.style.opacity = 0;
      setTimeout(() => {
        iframe.src = url;
        iframe.style.opacity = 1;
      }, 300);
    });
  </script>

</body>
</html>
