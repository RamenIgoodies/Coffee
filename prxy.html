<!DOCTYPE html>
<html>
  <head>
    <title>Proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe name="proxy-frame" id="proxy-frame"></iframe>

    <form id="proxy-form" method="POST" target="proxy-frame" action="/vaprox/" style="display:none;">
      <input type="hidden" name="url" id="proxy-url">
    </form>

    <script>
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");

      if (url) {
        document.getElementById("proxy-url").value = url;
        document.getElementById("proxy-form").submit();
      } else {
        document.body.innerHTML = "<p style='color:white;text-align:center;margin-top:20%;font-size:24px;'>No URL provided.</p>";
      }
    </script>
  </body>
</html>
